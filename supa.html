<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create New User</h1>
    <form id="create-user-form">
        <label for="ra_name">RA Name:</label>
        <input type="text" id="ra_name" required><br>

        <label for="email">Email:</label>

    <p id="message"></p>

    <script type="module" src="supa.js"></script>
</body>
</html>
