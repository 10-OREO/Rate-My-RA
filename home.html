<!DOCTYPE html>
<html lang="en">
<head>
    <!--hello-->
    <!--changes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My RA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="green_bar">
        <div class="buttons">
            <button id="auth-button" class="log"onclick="location.href='login.html'"></button>
            <button class="sign"onclick="location.href='signup.html'">Sign Up</button>
            <button id="my-reviews" class="reviews" style="display: none;" onclick="location.href='review.html'">Reviews</button>
        </div>
    </header>
    <main>
        <div class="center_body">
            <h1>Rate My RA</h1>
            <input type="text" placeholder="Search by University...">
            <h2>Join the RMRA Family</h2>
            <div class="information">
                <a>Manage and edit your ratings</a>
                <a>Your ratings are always anonymous</a>
                <a>Like or dislike ratings</a>
            </div>
        </div>
    </main>
    <footer class="grey_bar">
        <div class="footer_buttons">
            <a href="help.html">Help</a>
            <a href="site_guide_lines.html">Site Guidelines</a>
            <a href="terms&conditions.html">Terms & Conditions</a>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="copy_right.html">Copy Compliance Policy</a>
            <a href="CA_Notice_.html">CA Notice at Collections</a>
        </div>
    </footer>
    <script>
        function updateAuthButton() {
            const loggedInUser = localStorage.getItem("loggedInUser");
            const authButton = document.getElementById("auth-button");
            const myReviewsButton = document.getElementById("my-reviews");
    
            if (loggedInUser) {
                authButton.innerText = "Log Out";
                authButton.onclick = function() {
                    localStorage.removeItem("loggedInUser");
                    window.location.reload(); // Reload page to update UI
                };
    
                myReviewsButton.style.display = "inline-block"; // Show "My Reviews" button
            } else {
                authButton.innerText = "Log In";
                authButton.onclick = function() {
                    window.location.href = "login.html";
                };
    
                myReviewsButton.style.display = "none"; // Hide "My Reviews" button
            }
        }
    
        updateAuthButton();
    </script>
</body>
</html>
