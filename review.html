<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Review</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="supa.js"></script>
 </head>
<body>
    <header>
        <div class="buttons">
            <button id="login-button" class="green_black_button" onclick="location.href='login.html'">Log In</button>
            <button id="home-button" class="black_green_button" onclick="location.href='home.html'">Home</button>
        </div>
    </header>
    <main>
        <div class="center_body">
            <h1 id="post">Post a Review</h1>
            <form id="review-form">
                <div class="buttons">
                    <label for="ra">RA:</label>
                    <input type="text" id="ra" required>
                    <label for="review">Your Review:</label>
                    <input type="text" id="review" required>
                    <label for="rating">Your Rating:</label>
                    <input type="number" id="rating" required>
                    <button class="green_black_button" type="submit">Submit Review</button>
                </div>
            </form>
            <p id="message"></p>
        </div>
    </main>
    <footer>
        <div class="footer_buttons">
            <a href="help.html">Help</a>
            <a href="site_guide_lines.html">Site Guidelines</a>
            <a href="terms&conditions.html">Terms & Conditions</a>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="copy_right.html">Copy Compliance Policy</a>
            <a href="CA_Notice_.html">CA Notice at Collections</a>
        </div>
    </footer>
</body>
</html>
