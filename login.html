<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="supa.js"></script>
</head>
<body>
    <header>
        <div class="buttons">
            <button id="signup-button" class="black_green_button" onclick="location.href='signup.html'">Sign Up</button>
            <button id="home-button" class="black_green_button" onclick="location.href='home.html'">Home</button>
        </div>
    </header>
    <main>
        <div class="center_body">
            <h1>Log In</h1>
            <form id="login-form">
                <label for="email">Email:</label>
                <input placeholder="Please Type in Your Email"type="text" id="email" name="email" autocomplete="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required><br><br>
                <div class="buttons">
                    <button class="green_black_button",type="submit">Log In</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer_buttons">
            <a href="help.html">Help</a>
            <a href="site_guide_lines.html">Site Guidelines</a>
            <a href="terms&conditions.html">Terms & Conditions</a>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="copy_right.html">Copy Compliance Policy</a>
            <a href="CA_Notice_.html">CA Notice at Collections</a>
        </div>
    </footer>
</body>
</html>
