<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="green_bar">
        <div class="buttons">
            <button class="log" onclick="location.href='login.html'">Log In</button>
            <button class="sign" onclick="location.href='signup.html'">Sign Up</button>
        </div>
    </header>

    <main>
        <div class="center_body">
            <h1>Log In</h1>
            <form id="login-form">
                <label for="username">Username:</label>
                <input placeholder="Please Type in Your Username"type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <div class="buttons">
                    <button class="log",type="submit">Log In</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="grey_bar">
        <div class="footer_buttons">
            <a href="help.html">Help</a>
            <a href="site_guide_lines.html">Site Guidelines</a>
            <a href="terms&conditions.html">Terms & Conditions</a>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="copy_right.html">Copy Compliance Policy</a>
            <a href="CA_Notice_.html">CA Notice at Collections</a>
        </div>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(e) {
            e.preventDefault();

            // Get username and password values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Retrieve users from localStorage
            let users = JSON.parse(localStorage.getItem("users")) || {};

            // Check if the credentials are correct
            if (users[username] && users[username] === password) {
                alert("Welcome, " + username + "!");
                // Redirect to the home page or dashboard
                window.location.href = "home.html"; // Replace with your landing page
            } else {
                alert("Invalid username or password. Please try again.");
            }
        });
    </script>
</body>
</html>
